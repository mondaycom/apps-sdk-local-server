version: '3'
services:
  local_monday_code_api_server:
    image: ghcr.io/mondaycom/apps-sdk-local-server:latest
    platform: linux/x86_64
    user: node
    volumes:
      - /Users/orila/temp/local-volumes:/app/volumes #- /dorsh/temp/local-volumes:/app/volumes # Example for local volume mapping
      - ~/Development/apps-sdk-local-server/dist:/app/dist #- /dorsh/temp/local-volumes:/app/volumes # Example for local volume mapping
    working_dir: /app
    environment:
      - VOLUME_PATH=/Users/orila/temp/local-volumes # Add the same path as the volume path (line 7)
      - PUB_SUB_DEV_APP_SERVICE_URL=https://06960e2370f5.apps-tunnel.monday.app/ # Change to your local server URL
      - PUB_SUB_RETRY_INTERVAL_IN_SECONDS=6 # Time in seconds to retry failed requests to the local server from the queue
      - NODE_TLS_REJECT_UNAUTHORIZED=0 # Required for local development
    ports:
      - '59999:3000'
    command: node ./dist/src/app.js
